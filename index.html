<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Age calculator</title>
  </head>
  <body>
    <div class="card">
      <div class="section-input">
        <form id="form">
          <div class="input-box">
            <label for="day" id="label-day">DAY</label>
            <input type="text" id="day" placeholder="DD" />
            <p class="error-placeholder" id="error-day"></p>
          </div>
          <div class="input-box">
            <label for="month" id="label-month">MONTH</label>
            <input type="text" id="month" placeholder="MM" />
            <p class="error-placeholder" id="error-month"></p>
          </div>
          <div class="input-box">
            <label for="year" id="label-year">YEAR</label>
            <input type="text" id="year" placeholder="YYYY" />
            <p class="error-placeholder" id="error-year"></p>
          </div>
          <div class="button-box">
            <button type="submit" id="button">
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
            <div class="divider"></div>
          </div>
        </form>
      </div>
      <div class="section-output">
        <div>
          <span id="years">--</span>
          <p class="days">years</p>
        </div>
        <div>
          <span id="months">--</span>
          <p class="months">months</p>
        </div>
        <div>
          <span id="days">--</span>
          <p class="days">days</p>
        </div>
      </div>
    </div>
  </body>
</html>
